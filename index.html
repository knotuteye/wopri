  <body>
    <div id="app">
      <div id="home" class="animated fadeInDown">
        <h1 id="title">wopri</h1>
        <h2 id="subtitle">Your head. What's in it?</h2>
        <button id="start-btn" class="action-btn" onclick="startGame()">
          Start
        </button>
      </div>
      <div id="game-window" class="animated flipInY">
        <p id="qn-number"><span></span>/15</p>
        <div id="question-holder" class="animated">
          <p id="question"></p>
          <div class="answer-holder">
            <div class="radio-btn">
              <div class="radio-inner"></div>
            </div>
            <label for="answer"></label>
          </div>
          <div class="answer-holder">
            <div class="radio-btn">
              <div class="radio-inner"></div>
            </div>
            <label for="answer"></label>
          </div>

            </div>
            <label for="answer"></label>
          </div>
          <div class="answer-holder">
            <div class="radio-btn">
              <div class="radio-inner"></div>
            </div>
            <label for="answer"></label>
          </div>
        </div>
      </div>
      <div id="game-over" class="animated slideInUp slow">
        <h1>Game Over</h1>
        <h2 id="final-score">60%</h2>
        <button class="action-btn" onclick="location.reload()">Restart</button>
      </div>
      <div id="offline" class="animated flipInY">
        <img src="" alt="" />
        <h2>You appear to be offline. Please connect to the internet</h2>
      </div>
    </div>
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register("/wopri/service-worker.js", {
          scope: "/wopri/",
        });
      }
