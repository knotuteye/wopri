<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="manifest" href="manifest.json" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="application-name" content="Wopri" />
		<meta name="apple-mobile-web-app-title" content="Wopri" />
		<meta name="theme-color" content="#743385" />
		<meta name="msapplication-navbutton-color" content="#743385" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<meta name="msapplication-starturl" content="/index.html" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="512x512"
			href="res/img/icon-512.png"
		/>
		<link
			rel="apple-touch-icon"
			type="image/png"
			sizes="512x512"
			href="res/img/icon-512.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="res/img/icon-192.png"
		/>
		<link
			rel="apple-touch-icon"
			type="image/png"
			sizes="192x192"
			href="res/img/icon-192.png"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="res/css/animate.css" />
		<link rel="stylesheet" href="res/css/style.css" />
		<link rel="shortcut icon" href="res/img/icon-512.png" type="image/x-icon">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wopri</title>
	</head>
	<body onload="init()">
		<div id="app">
			<div id="game-window" class="animated flipInY">
				<p id="score"><span>0</span></p>
				<p id="qn-number"><span></span>/15</p>
				<div id="question-holder" class="animated">
					<p id="question"></p>
					<div class="answer-holder">
						<div class="radio-btn">
							<div class="radio-inner"></div>
						</div>
						<label for="answer"></label>
					</div>
					<div class="answer-holder">
						<div class="radio-btn">
							<div class="radio-inner"></div>
						</div>
						<label for="answer"></label>
					</div>
					<div class="answer-holder">
						<div class="radio-btn">
							<div class="radio-inner"></div>
						</div>
						<label for="answer"></label>
					</div>
					<div class="answer-holder">
						<div class="radio-btn">
							<div class="radio-inner"></div>
						</div>
						<label for="answer"></label>
					</div>
				</div>
			</div>
		</div>
		<script src="res/js/main.js"></script>
	</body>
</html>
